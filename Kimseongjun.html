        function adj(){
            let u = "http://m-it.iptime.org:25780/";

            document.getElementById("h12").setAttribute("src",u+'hjh/'+p1);
            document.getElementById("h13").setAttribute("src",u+'pjw/'+p1);

            if($("select").val() == 1){
                for(let i=0;i<13;i++){
                    document.getElementById("fa"+i).setAttribute("href",document.getElementById("fa"+i).getAttribute("href")+p1);
                    document.getElementById("fa"+i).setAttribute("target","_blank");
                }
            }else{
                for(let i=0;i<13;i++){
                    document.getElementById("fa"+i).setAttribute("href",document.getElementById("fa"+i).getAttribute("href")+p1);
                    document.getElementById("fa"+i).setAttribute("target","_parent");
                }
            }
        }

        function itv(){
            setInterval(adj(),5000);
        }
